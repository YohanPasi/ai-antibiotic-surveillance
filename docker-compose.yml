version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    container_name: ast_postgres
    restart: always
    environment:
      POSTGRES_USER: ast_user
      POSTGRES_PASSWORD: ast_password_2024
      POSTGRES_DB: ast_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/init.sql:/docker-entrypoint-initdb.d/02_init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ast_user -d ast_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ast_api
    restart: always
    volumes:
      - ./api:/app
      - model_data:/app/models/best_models
      - ./Raw:/app/data/raw
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ast_user:ast_password_2024@db:5432/ast_db
      PYTHONUNBUFFERED: 1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ast_frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:8000
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  model_data:
    driver: local

networks:
  default:
    name: ast_network
    driver: bridge
